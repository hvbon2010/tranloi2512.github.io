<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TelePresence Robot Control</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
        <meta http-equiv="Content-Language" content="en-us"> 
<!--         <link href="fancy.css" rel="stylesheet" type="text/css">
 -->    <script src="jquery.js"></script>
        <script src="eventemitter2.min.js"></script>
        <script src="peer.js"></script>
        <script src="socket.io.js"></script>
        <script type="keyboardteleop.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
  
    </head>
    <body >
        <div id="div-chat">
            <p>Online user:</p>
            <ul id="ulUser">
            </ul>
            <h3 id="my-peer">Your Id: </h3>
            <input type="text" id="txtUsername" placeholder="Enter your username">
            <button id="btnSignUp">Sign Up</button>
            <br><br>
            <form action="">
              <label for="cb1"><input id="cb_video" type="checkbox" checked="checked" onclick="video_handleClick(this);">Video Enable</label> 
              <label for="cb2"><input id="cb_audio" type="checkbox" onclick="audio_handleClick(this);">Audio Enable</label>
            </form>
            <br/><br>
           <small style="font-weight: normal;"> Use <b>i  j  ,  l </b> to move <b>UP DOWN LEFT RIGHT</b></small> 
           <br/>
            <small style="font-weight: normal;"> Use <b>u  o  m  . </b> to move <b>UP - LEFT, UP - RIGHT, DOWN - LEFT, DOWN - RIGHT </b></small>

           <!--  <video id="localStream" width="300" controls></video> -->
            <br/>
            <video id="remoteStream" width="400" controls></video>
            <br />
            <input type="text" id="remoteId" placeholder="Remote ID">
            <br />
            <button id="btnCall">Call</button>
        </div>
        <div id="div-assign">
            <br /><br />
            
        </div>
        
        
    <div class="clear"></div></div>
    </body>
    <script src="main.js"></script>
</html>
